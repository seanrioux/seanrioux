# Site
name: "Sean Rioux"
description:
  "This is it. This is a blog template and it's tight. Seriously, it's got
  everything it needs. Got it. Good."
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
baseurl: ""
disqus: "demowebsite"
email: "wowthemesnet@gmail.com"
mailchimp: "https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b"

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-datapage-generator
  - jekyll-sitemap

# Page Gen
# https://github.com/avillafiorita/jekyll-datapage_gen

page_gen:
  - data: categories
    template: category
    name: key
    dir: category

# Site map
url: "https://example.com"

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      permalink: /article/:name

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
  ]
