<h1 class="h2 mb-4 pt-3">{{ include.heading }}</h1>
<div class="row pt-3">
	{% for project in include.data %}
	<div class="col">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title h5">{{ project.name }}</h2>
				<p class="card-text">{{ project.description }}</p>
				<a href="{{ project.url }}" class="card-link">View on Github</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
