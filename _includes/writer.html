{% assign author = site.data.authors[include.author] %}
<div class="row pt-4 pb-4 justify-content-center align-items-center">
	<div class="col-md-2">
		{% if author.image %}
		<img class="rounded-circle" src="{{author.image}}" alt="{{author.name}}" />
		{% endif %}
	</div>
	<div class="col-md-10">
		<div class="d-flex justify-content-between">
			<h2 class="h5 mb-3">Written by {{ author.name }}</h2>
			<span
				>{% if author.twitter %}
				<a
					target="_blank"
					href="{{ author.twitter }}"
					class="btn btn-outline-success btn-sm btn-round"
					>Follow</a
				></span
			>
			{% endif %}
		</div>
		<p>{{ author.bio }}</p>
	</div>
</div>
