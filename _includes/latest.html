<section id="latest" class="row mt-5 mb-5 justify-content-center">
	<!-- latest one post -->
	{% assign post = site.posts[0] %}
	<article class="col-md-6 col-lg-5 mb-4 mb-md-0">
		<a class="text-dark" href="{{site.baseurl}}{{post.url}}">
			<img
				class="img-fluid mb-3"
				src="{{ post.image }}"
				alt="{{ post.title }}"
			/>
		</a>
		<small
			><a class="text-muted" href="{{site.baseurl}}/category/{{post.category}}">
				{{ post.category | capitalize }}
			</a>
		</small>
		<a class="text-dark" href="{{site.baseurl}}{{post.url}}">
			<h1 class="h2 mt-2 mb-3">{{ post.title }}</h1>
			<p>{{ post.summary }}</p>
		</a>
	</article>
	<!-- 3 offset 1 latest post -->
	<div class="col-md-6 col-lg-4">
		{% for post in site.posts offset:1 limit:3 %}
		<article class="row mb-4">
			<div class="col-4 col-md-5">
				<a href="{{site.baseurl}}{{post.url}}">
					<img
						class="img-fluid"
						src="{{ post.image }}"
						alt="{{ second_post.title }}"
					/>
				</a>
			</div>
			<div class="col-8 col-md-7">
				<small
					><a
						class="text-muted"
						href="{{site.baseurl}}/category/{{post.category}}"
					>
						{{ post.category | capitalize }}
					</a>
				</small>
				<h1 class="h5 mt-1">
					<a class="text-dark" href="{{site.baseurl}}{{post.url}}">
						{{ post.title }}
					</a>
				</h1>
			</div>
		</article>
		{% endfor %}
	</div>
</section>
